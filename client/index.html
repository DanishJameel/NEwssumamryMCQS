<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Geo-Political News Mapper - Educational Platform</title>
    <meta name="description" content="Interactive educational platform for understanding global geo-political events through AI-powered news mapping and analysis." />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Geo-Political News Mapper - Educational Platform" />
    <meta property="og:description" content="Explore global events through interactive maps with AI insights, sentiment analysis, and educational context." />
    <meta property="og:type" content="website" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Geo-Political News Mapper" />
    <meta name="twitter:description" content="Interactive educational platform for understanding global geo-political events." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    
    <!-- Educational metadata -->
    <meta name="keywords" content="geopolitics, news mapping, education, global events, AI analysis, interactive map" />

    <meta name="theme-color" content="#3B82F6" />

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
